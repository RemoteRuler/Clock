<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content-container">
        <img src="https://raw.githubusercontent.com/RemoteRuler/Website/main/Logo/Remote_Ruler.png" alt="Remote Ruler Logo" class="logo">
        <h2>Age Calculator</h2>
        <div class="age-calculator-controls">
            <label for="birth-date">Date of Birth:</label>
            <input type="date" id="birth-date">
            <button id="calculate-age">Calculate Age</button>
        </div>
        <div class="age-calculator-result"></div>
    </div>
    <script src="age_calculator_script.js"></script>
</body>
</html>
